<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="content/css/login.css">
</head>
<body>
    <div class="wrap">
        <h1 class="wrap-title">login your user panel</h1>

        <!-- ! -------------------------------- form --------------------------------- ! -->
        <form action="" method="" class="form-login">
            <!-- ! --------------------------- username input ---------------------------- ! -->
            <div class="input-group username-group">
                <input type="text" class="form-input" name="username-input" id="username-input" placeholder="nothing" spellcheck="false">
                <label for="username-input" class="input-label">username</label>
                <span class="input-group-icon">
                    <svg id="vuesax_linear_profile" data-name="vuesax/linear/profile" xmlns="http://www.w3.org/2000/svg" width="22.026" height="22.026" viewBox="0 0 26.026 26.026"><g id="profile"><path id="Vector" d="M4.988,9.619a1.971,1.971,0,0,0-.358,0,4.82,4.82,0,1,1,.358,0Z" transform="translate(8.198 2.169)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-2" data-name="Vector" d="M1.968,1.488c-2.624,1.757-2.624,4.62,0,6.365a10.59,10.59,0,0,0,10.855,0c2.624-1.757,2.624-4.62,0-6.365A10.64,10.64,0,0,0,1.968,1.488Z" transform="translate(5.796 14.301)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-3" data-name="Vector" d="M0,0H26.026V26.026H0Z" transform="translate(26.026 26.026) rotate(180)" fill="none" opacity="0"/></g></svg>
                </span>
            </div>
            <h3 class="message valid-message">
                <!-- error message or success message -->
            </h3>

            <!-- ! --------------------------- password input ---------------------------- ! -->
            <div class="input-group password-group">
                <span class="input-group-icon eye">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><g id="eye" transform="translate(-108 -188)"><path id="Vector" d="M7.16,3.58A3.58,3.58,0,1,1,3.58,0,3.576,3.576,0,0,1,7.16,3.58Z" transform="translate(116.42 196.42)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-2" data-name="Vector" d="M9.785,16.55c3.53,0,6.82-2.08,9.11-5.68a5.326,5.326,0,0,0,0-5.19C16.6,2.08,13.315,0,9.785,0S2.965,2.08.675,5.68a5.326,5.326,0,0,0,0,5.19C2.965,14.47,6.255,16.55,9.785,16.55Z" transform="translate(110.215 191.72)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-3" data-name="Vector" d="M0,0H24V24H0Z" transform="translate(132 212) rotate(180)" fill="none" opacity="0"/></g></svg>
                </span>
                <input type="password" class="form-input" name="password-input" id="password-input" placeholder="nothing" spellcheck="false">
                <label for="password-input" class="input-label">password</label>
                <span class="input-group-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><g id="key" transform="translate(-684 -188)"><path id="Vector" d="M17.793,12.923a7.575,7.575,0,0,1-7.6,1.87l-4.71,4.7a1.935,1.935,0,0,1-1.49.49l-2.18-.3a1.888,1.888,0,0,1-1.5-1.5L.013,16a2.015,2.015,0,0,1,.49-1.49l4.7-4.7a7.571,7.571,0,1,1,12.59,3.11Z" transform="translate(685.997 190.008)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-2" data-name="Vector" d="M0,0,2.3,2.3" transform="translate(690.89 205.49)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-3" data-name="Vector" d="M3,1.5A1.5,1.5,0,1,1,1.5,0,1.5,1.5,0,0,1,3,1.5Z" transform="translate(697 196)" fill="none" stroke="var(--primary-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/><path id="Vector-4" data-name="Vector" d="M0,0H24V24H0Z" transform="translate(708 212) rotate(180)" fill="none" opacity="0"/></g></svg>
                </span>
            </div>
            <h3 class="message invalid-message">
                <!-- error message or success message -->
            </h3>

            <input type="submit" class="submit-form-btn mt-3" name="submit-form-btn" value="login">

        </form>
    </div>
    
</body>
</html>
