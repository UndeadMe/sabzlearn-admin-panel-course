<body>

            </div> -->

            <!-- ! edit information of user content ! -->
            <h1 class="modal-title">Fill out the following fields for edit the user</h1>
            <form action="" class="edit-user-form">

                <div>

                        <span class="input-group-icon">

                    </div>
                    <h3 class="message invalid-message username-message"> <!-- valid-message class or invalid-message class  -->
                        <!-- error message or success message -->
                        invalid message
                    </h3>
                </div>

                <div class="mt-3">
                    <div class="input-group invalid first-name-group"> <!-- add valid class or invalid class to change color of input -->

                        <span class="input-group-icon">

                        invalid message

                </div>
                <div class="admin-detail">
                    <h1 class="admin-id">Banana <!-- username (admin) --> </h1>
                    <h3 class="admin-email">Arash.k021@yahoo.com <!-- admin email --> </h3>
                </div>
            </div>
